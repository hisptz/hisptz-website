<div class="container">
  <app-nav-bar></app-nav-bar>
  <section id="project-detail" *ngIf="!loading && !hasError">
    <div class="container">
      <div class="row">
        <h3 class="text-center">{{project.name}}</h3>
        <div class="separator separator-danger">âœ»</div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-body">
              <h5>Project description</h5>
              <p class="text-justify">{{project.description}}</p>
            </div>
            <div class="panel-header">
              <img src="" [src]="project.img_url" alt="" class="img-responsive">
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-inline pull-left" *ngIf="project.appstoreUrl">
                    <li><a href="{{project.appstoreUrl}}" target="_blank" class="btn btn-sm btn-primary">View the appstore</a></li>
                  </ul>
                  <!--<ul class="list-inline pull-right">-->
                    <!--<li><a class="btn btn-sm btn-primary" routerLink="/projects"><i class="fa fa-arrow-left"></i> more projects</a></li>-->
                  <!--</ul>-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-default" style="background-color: #F5F5F5;">
            <div class="panel-body">
              <h5>Other Projects</h5>
              <div style="border-bottom: solid 1px #cecece; margin-bottom: 5px;"></div>
                <ul class="list-inline">
                  <li *ngFor="let proj of projects">
                    <div *ngIf="proj.id !== project.id">
                      <span><b>{{proj.name}}</b></span><br>
                      <a routerLink="/activities/project-details/{{proj.id}}">
                        <p style="color: #141414; margin-left: 10px">
                          {{proj.description}}
                        </p>
                      </a>
                    </div>
                  </li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
