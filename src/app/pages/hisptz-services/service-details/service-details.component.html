<div class="container">
  <app-nav-bar></app-nav-bar>
  <section id="service-detail" *ngIf="!loading && !hasError">
    <div class="container">
      <div class="row">
        <h3 class="text-center">{{service.name}}</h3>
        <div class="separator separator-danger">âœ»</div>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="panel panel-default">
            <div class="panel-body">
              <h5>Service description</h5>
              <p class="text-justify">{{service.description}}</p>
            </div>
            <div class="panel-header">
              <img src="" [src]="service.img_url" alt="" class="img-responsive">
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col-md-12">
                  <!--<ul class="list-inline pull-left" *ngIf="service.site_url">-->
                  <!--<li><a href="{{service.site_url}}" target="_blank" class="btn btn-sm"><i class="fa fa-download"></i> view site</a></li>-->
                  <!--</ul>-->
                  <!--<ul class="list-inline pull-right">-->
                    <!--<li><a class="btn btn-sm btn-primary" routerLink="/services"><i class="fa fa-arrow-left"></i> other services</a></li>-->
                  <!--</ul>-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="panel panel-default" style="background-color: #F5F5F5;">
            <div class="panel-body">
              <h5>Other Services</h5>
              <div style="border-bottom: solid 1px #cecece; margin-bottom: 5px;"></div>
              <ul class="list-inline">
                <li *ngFor="let theService of services">
                  <div *ngIf="theService.id !== service.id">
                    <span><b>{{theService.name}}</b></span><br>
                    <a routerLink="/services/service-details/{{theService.id}}">
                      <p style="color: #141414; margin-left: 10px">
                        {{theService.description}}
                      </p>
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
