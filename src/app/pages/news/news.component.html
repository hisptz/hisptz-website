<div class="container">
  <app-nav-bar></app-nav-bar>
  <div class="row" id="news-page" *ngIf="!loading && !hasError">
    <div class="col-md-8">
      <div class="title-area">
        <h4> {{news.heading}} ({{news.newsDate}})</h4>
      </div>
      <div class="text-area">
        <p *ngFor="let description of news.description">{{description}}</p>
      </div>
      <div>
        <div id="slider" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active"></li>
            <li data-target="#slider" data-slide-to="1"></li>
            <li data-target="#slider" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="{{news.imgUrl}}" alt="" style="width:100%;">
            </div>

            <div class="item"  *ngFor="let img of news.otherImgs">
              <img src="{{img.imgUrl}}" alt="" style="width:100%;">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#slider" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#slider" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="title-area">
        <h3>News</h3>
        <div class="row">
          <div class="holder">
            <ul id="ticker01">
              <li *ngFor="let newsData of allNews">
                <div class="row"  *ngIf="newsData.id === news.id">
                  <div class="col-md-1">
                    <a routerLink="/news/{{newsData.id}}">
                      <i class="fa fa-arrow-left" style="font-size:25px;color:#00abc0"></i>
                    </a>
                  </div>
                  <div class="col-md-11">
                    <span><b>Date: </b>{{newsData.newsDate}}</span><br>
                    <a routerLink="/news/{{newsData.id}}">
                      <p style="color: #00abc0;">
                        {{newsData.summary}}
                      </p>
                    </a>
                  </div>
                </div>
                <div class="row" *ngIf="newsData.id !== news.id">
                  <div class="col-md-1">

                  </div>
                  <div class="col-md-11"><span><b>Date: </b>{{newsData.newsDate}}</span><br>
                    <a routerLink="/news/{{newsData.id}}">
                      <p style="color: #141414;">
                        {{newsData.summary}}
                      </p>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
